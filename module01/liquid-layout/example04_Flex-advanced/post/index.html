<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trips</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <h1 class="logo"><img src="images/logo.png" alt="Trips logo"></h1>
            <nav class="menu">
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Маршруты</a></li>
                    <li><a href="#">Блог</a></li>
                    <li><a href="#">Отзывы</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <a href="#" class="album">
                <figure>
                    <img src="images/budapest.jpg" alt="Фото Будапешта">
                    <figcaption>Будапешт</figcaption>
                </figure>
            </a>
            <a href="#" class="album">
                <figure>
                    <img src="images/alps.jpg" alt="Фото Альп">
                    <figcaption>Альпы</figcaption>
                </figure>
            </a>
            <a href="#" class="album">
                <figure>
                    <img src="images/america.jpg" alt="Фото из Америки">
                    <figcaption>Америка</figcaption>
                </figure>
            </a>
            <a href="#" class="album">
                <figure>
                    <img src="images/stockholm.jpg" alt="Фото из Стокгольма">
                    <figcaption>Стокгольм</figcaption>
                </figure>
            </a>
        </main>
        <footer class="footer">
            <ul class="social-icons">
                <li><a class="social-icon-facebook" href=""></a></li>
                <li><a class="social-icon-vk" href=""></a></li>
            </ul>
            <p class="email">hello@trips.ru</p>
            <p class="tel">8 (495) 111-22-23</p>
        </footer>
    </div>
</body>

</html>
